name: Convert TSV Files

on:
  push:
    branches:
      - main
    paths:
      - "ICTV_Master_Species_List_2024_MSL40.v1.xlsx"
      - "VMR_MSL40.v1.20250307.xlsx"

jobs:
  preprocess_tsv:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install pandas openpyxl

      - name: Convert MSL files to TSV
        run: python MSLconverter.py

      - name: Convert VMR files to TSV
        run: python VMRconverter.py
        
      - name: Commit converted files
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add raw_files/*.tsv
          git commit -m "Auto-generated TSV files from updated XLSX files" || echo "No changes to commit"
          git push origin main

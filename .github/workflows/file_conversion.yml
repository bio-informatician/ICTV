name: Convert XLSX to TSV and JSON

on:
  push:
    branches:
      - main
    paths:
      - "VMR.xlsx"  # Only run if VMR.xlsx is updated

jobs:
  preprocess_xlsx:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install pandas openpyxl

      - name: Convert XLSX to TSV and JSON
        run: python convert_xlsx_to_tsv.py

      - name: Commit converted files
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add raw_files/*.tsv raw_files/*.json
          git commit -m "Auto-generated TSV and JSON files from VMR.xlsx" || echo "No changes to commit"
          git push origin main

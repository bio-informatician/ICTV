name: Convert TSV into Publication Files

on:
  workflow_run:
    workflows: ["Convert TSV Files"] # Trigger after the "Convert TSV Files" workflow completes
    types:
      - completed

jobs:
  convert:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install pandas openpyxl

      - name: Convert TSV to JSON, CSV, TSV, and XML
        run: python create_output_files.py

      - name: Preserve new files
        run: |
          mkdir -p converted_files
          mv json csv xml tsv converted_files/
          cp README.md converted_files/

      - name: Commit converted files and push with PAT
        env:
          OUTPUT_BRANCH: "v0.3"
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # Create and switch to orphan branch
          git checkout --orphan "$OUTPUT_BRANCH"
          git rm -rf .

          # Move converted files back to root
          mv converted_files/* .
          rmdir converted_files

          git add json/ csv/ xml/ tsv/ README.md
          git commit -m "Auto-converted TSV files"

          # Use PAT to authenticate push
          git remote set-url origin https://x-access-token:${PAT_TOKEN}@github.com/${{ github.repository }}
          git push origin "$OUTPUT_BRANCH" --force

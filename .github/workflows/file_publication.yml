name: Convert TSV into Publication Files

on:
  workflow_run:
    workflows: ["Convert TSV Files"] # Name of the first workflow
    types:
      - completed

jobs:
  convert:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # Step 3: Install dependencies
      - name: Install dependencies
        run: pip install pandas openpyxl

      # Step 4: Run the conversion script
      - name: Convert TSV to JSON, CSV, TSV, and XML
        run: python create_output_files.py

      # Step 5: Move newly created files to a safe location before cleanup
      - name: Preserve new files
        run: |
          mkdir -p converted_files
          mv json csv xml tsv converted_files/
          cp README.md converted_files/  # Optional: retain README

      # Step 6: Create a new branch and push files using PAT
      - name: Commit converted files and push with PAT
        env:
          OUTPUT_BRANCH: "v0.3"
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # Create and switch to a new orphan branch
          git checkout --orphan "$OUTPUT_BRANCH"

          # Remove all existing files
          git rm -rf .

          # Move converted files back
          mv converted_files/* .
          rmdir convert
